<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Social</title>
    <style>
	ul{margin:0}
	ul li{float:left;}
	ul li a{
		padding: 20px;
		list-style:none;
	}
	</style>

    <!--Css Only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">

    <!--JS,Jquery,Pooper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <!-- Font family -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">

    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'social_pro/css/master.css' %}">
    <link rel="stylesheet" href="{% static 'css/master.css' %}">

</head>
<body>
<nav class="navbar navbar-expand-lg techfont navbar-dark bg-dark mynav" role="navigation" id="navbar">
    <div class="container">
        <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>

        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li class="nav-item"><a href="{% url 'posts:create' %}">Post</a></li>
                <li class="nav-item"><a href="{% url 'groups:all' %}">Groups</a></li>
                <li class="nav-item"><a href="{% url 'groups:create' %}">Create Group</a></li>
                <li><a href="{% url 'social_app:logout' %}">Log Out</a></li>
            {% else %}
                <li class="nav-item"><a href="{% url 'groups:all' %}">Groups</a></li>
                <li class="nav-item"><a href="{% url 'social_app:login' %}">Log In</a></li>
                <li class="nav-item"><a href="{% url 'social_app:signup' %}">Sign Up</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container mycontent">
    {% block content %}
    {% endblock %}
</div>
<canvas id="canvas"></canvas>
</body>
<script type= "text/javascript" src="{% static 'social_pro/js/master.js' %}">
</script>
</html>
